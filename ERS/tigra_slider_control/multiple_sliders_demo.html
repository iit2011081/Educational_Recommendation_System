<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Tigra Slider Control - Demo #2 (Multiple Sliders)</title>
	<script language="JavaScript" src="slider.js"></script>
</head>

<body>
<form action="multiple_sliders_demo.html" method="get" name="demoForm">

<input name="sliderValue" id="sliderValue1" type="Text" size="3">
<script language="JavaScript">
	var A_TPL = {
		'b_vertical' : false,
		'b_watch': true,
		'n_controlWidth': 120,
		'n_controlHeight': 16,
		'n_sliderWidth': 16,
		'n_sliderHeight': 15,
		'n_pathLeft' : 1,
		'n_pathTop' : 1,
		'n_pathLength' : 103,
		's_imgControl': 'img/blueh_bg.gif',
		's_imgSlider': 'img/blueh_sl.gif',
		'n_zIndex': 1
	}

	var A_INIT1 = {
		's_form' : 0,
		's_name': 'sliderValue1',
		'n_minValue' : 0,
		'n_maxValue' : 100,
		'n_value' : 20,
		'n_step' : 1
	}
	new slider(A_INIT1, A_TPL);
</script>

<input name="sliderValue" id="sliderValue2" type="Text" size="3">
<script language="JavaScript">
	var A_INIT2 = {
		's_form' : 0,
		's_name': 'sliderValue2',
		'n_minValue' : -50,
		'n_maxValue' : 50,
		'n_value' : 0,
		'n_step' : 1
	}
	new slider(A_INIT2, A_TPL);
</script>

<input name="sliderValue" id="sliderValue3" type="Text" size="3">
<script language="JavaScript">
	var A_INIT3 = {
		's_form' : 0,
		's_name': 'sliderValue3',
		'n_minValue' : -100,
		'n_maxValue' : 0,
		'n_value' : -20,
		'n_step' : 1
	}

	new slider(A_INIT3, A_TPL);
</script>

<input name="Submit" type="Submit" value="Submit">

</form>

</body>
</html>
